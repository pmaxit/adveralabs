# Cloud Build configuration for CI/CD
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_APP_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_APP_NAME}:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_APP_NAME}'
    id: 'push-image'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_APP_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION}'
      - '--set-env-vars'
      - 'USE_CLOUD_SQL=True,DJANGO_SETTINGS_MODULE=adveralabs.settings,DB_NAME=${_DB_NAME},DB_USER=${_DB_USER},DB_HOST=/cloudsql/${_CLOUD_SQL_CONNECTION}'
      - '--set-secrets'
      - 'DB_PASSWORD=db-password:latest'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
    id: 'deploy-cloud-run'

# Substitution variables
substitutions:
  _APP_NAME: 'adveralabs'
  _SERVICE_NAME: 'adveralabs-web'
  _REPOSITORY: 'adveralabs-repo'
  _REGION: 'us-central1'
  _SERVICE_ACCOUNT: 'adveralabs-sa'
  _CLOUD_SQL_CONNECTION: 'adveralabs-prod:us-central1:adveralabs-mysql'
  _DB_NAME: 'adveralabs_db'
  _DB_USER: 'adveralabs_user'

# Images to be pushed to the registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_APP_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_APP_NAME}:latest'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

