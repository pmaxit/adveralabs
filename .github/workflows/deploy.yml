name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: adveralabs-web
  APP_NAME: adveralabs
  REPOSITORY: adveralabs-repo
  DB_INSTANCE_NAME: adveralabs-mysql
  SERVICE_ACCOUNT: adveralabs-sa

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Get Cloud SQL connection name
        id: get-connection
        run: |
          echo "Checking for Cloud SQL instance: ${{ env.DB_INSTANCE_NAME }}"
          CONNECTION_NAME=$(gcloud sql instances describe ${{ env.DB_INSTANCE_NAME }} --format="value(connectionName)" 2>&1)
          if [ $? -ne 0 ]; then
            echo "Error: Could not find Cloud SQL instance. Please ensure:"
            echo "1. The instance name is correct: ${{ env.DB_INSTANCE_NAME }}"
            echo "2. The instance exists in project: ${{ secrets.GCP_PROJECT_ID }}"
            echo "3. The service account has 'Cloud SQL Viewer' role"
            exit 1
          fi
          echo "Found connection: $CONNECTION_NAME"
          echo "connection_name=$CONNECTION_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}"
          docker build -t ${IMAGE_NAME}:${{ github.sha }} -t ${IMAGE_NAME}:latest .

      - name: Push Docker image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}"
          echo "Pushing image: ${IMAGE_NAME}:${{ github.sha }}"
          docker push ${IMAGE_NAME}:${{ github.sha }} || {
            echo "Error: Failed to push image. Checking permissions..."
            echo "Repository: ${{ env.REPOSITORY }}"
            echo "Region: ${{ env.REGION }}"
            echo "Please ensure the service account has 'Artifact Registry Writer' role"
            exit 1
          }
          docker push ${IMAGE_NAME}:latest

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_NAME}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --service-account ${{ env.SERVICE_ACCOUNT }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --add-cloudsql-instances ${{ steps.get-connection.outputs.connection_name }} \
            --set-env-vars="USE_CLOUD_SQL=True,DJANGO_SETTINGS_MODULE=adveralabs.settings,DB_NAME=adveralabs_db,DB_USER=adveralabs_user,DB_HOST=/cloudsql/${{ steps.get-connection.outputs.connection_name }}" \
            --set-secrets="DB_PASSWORD=db-password:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --port 8080

      - name: Run database migrations
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}"
          JOB_NAME="${{ env.APP_NAME }}-migrate"
          CONNECTION_NAME="${{ steps.get-connection.outputs.connection_name }}"
          
          # Create or update migration job with all required environment variables
          gcloud run jobs create ${JOB_NAME} \
            --image ${IMAGE_NAME}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --service-account ${{ env.SERVICE_ACCOUNT }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-cloudsql-instances ${CONNECTION_NAME} \
            --set-env-vars="USE_CLOUD_SQL=True,DJANGO_SETTINGS_MODULE=adveralabs.settings,DB_NAME=adveralabs_db,DB_USER=adveralabs_user,DB_HOST=/cloudsql/${CONNECTION_NAME}" \
            --set-secrets="DB_PASSWORD=db-password:latest" \
            --memory 512Mi \
            --cpu 1 \
            --task-timeout 600 \
            --command python \
            --args manage.py,migrate \
            --max-retries 1 || \
          gcloud run jobs update ${JOB_NAME} \
            --image ${IMAGE_NAME}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --set-cloudsql-instances ${CONNECTION_NAME} \
            --update-env-vars="USE_CLOUD_SQL=True,DJANGO_SETTINGS_MODULE=adveralabs.settings,DB_NAME=adveralabs_db,DB_USER=adveralabs_user,DB_HOST=/cloudsql/${CONNECTION_NAME}" \
            --update-secrets="DB_PASSWORD=db-password:latest" \
            --task-timeout 600
          
          # Execute migration job and capture output
          echo "Executing migration job..."
          gcloud run jobs execute ${JOB_NAME} --region ${{ env.REGION }} --wait || {
            echo "Migration job failed. Getting execution logs..."
            EXECUTION_NAME=$(gcloud run jobs executions list --job ${JOB_NAME} --region ${{ env.REGION }} --limit 1 --format="value(name)")
            if [ ! -z "$EXECUTION_NAME" ]; then
              echo "Execution name: $EXECUTION_NAME"
              gcloud run jobs executions describe ${EXECUTION_NAME} --region ${{ env.REGION }}
            fi
            exit 1
          }
          
          echo "âœ… Migrations completed successfully!"

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Service URL: ${{ steps.get-url.outputs.service_url }}"
          echo "Image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_NAME }}:${{ github.sha }}"

